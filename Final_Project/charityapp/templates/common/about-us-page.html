<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us</title>
</head>
<body>
<p>It works!</p>
{% if user.is_seperuser %}
    <form action="about-us-page.html" method="post">
        {{ form.as_p }}
        <button type="submit">Save</button>
        {% csrf_token %}
    </form>
{% else %}
    <h3>{{ info.header }}</h3>
    <p>{{ info.description }}</p>
{% endif %}
</body>
</html>
