{% extends 'base/base.html' %}
{% load forms %}


{% block main_content %}
    <section id="hero" class="section">

        <!-- Start Login Section-->
        <div class="login-register-box">
            <h1>Club for Future</h1>
            <!-- Start Login Form-->
            <form action="{% url 'login-user-page' %}" method="post">
                {{ form.username|placeholder:'Enter username' }}
                {{ form.password|placeholder:'Enter password' }}
                <input type="hidden" value="{{ next }}" name="next">
                {% csrf_token %}

                <!-- Login Button-->
                <button type="submit">Log in</button>
                <!-- End Login Form -->
            </form>
        </div>
        <div class="second-option">
            <!-- Link to Register Page-->
            <p>Don't have account? <a href="{% url 'signup-user-page' %}?next={{ next }}">Create an account</a></p>
        </div>

    </section>
{% endblock %}
