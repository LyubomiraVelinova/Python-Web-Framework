

<h1>{{ campaign.name }}</h1>
<p>{{ campaign.resume }}</p>
<img src="{{ campaign.image }}" alt="Campaign Image">
<p>{{ campaign.description }}</p>
<p>{{ campaign.motivation }}</p>
<p>Type: {{ campaign.type }}</p>
<a href="{{ campaign.website }}">Visit Website</a>
<p>Duration: {{ campaign.start_date }} - {{ campaign.end_date }}</p>
